<!DOCTYPE html>
<html lang="en" manifest="photocleaner.appcache">

<head>
  <meta charset="UTF-8">
  <title>Metadata Remover</title>
  <meta type="description" content="Metadata Remover">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>

  <section>
    <h2>Image meta data cleaner</h2>
    <ul>
      <li>Browse for your photo and you get all the information in it</li>
      <li>Click Download clean image to get the image with all this infromation stripped form it.</li>
    </ul>

    <div id="app">
      <input id="getfile" type="file" accept="image/*" />
      <div id="output"></div>
      <canvas></canvas>
    </div>

  </section>
  <script src="scripts/exif.js"></script>
  <script src="scripts/cleaner.js"></script>
</body>

</html>
